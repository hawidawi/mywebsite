
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            margin-top: 30px;
        }
        button {
            background-color: #008cba;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f73;
        }
        audio {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <header>
        أهلاً بك في موقعي 🎉
    </header>

    <div class="container">
        <h2>اختر ما تريد:</h2>
        <button onclick="alert('تم الضغط على الزر الأول!')">زر 1</button>
        <button onclick="alert('تم الضغط على الزر الثاني!')">زر 2</button>

        <h3>تشغيل صوت:</h3>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            المتصفح الخاص بك لا يدعم تشغيل الصوت.
        </audio>
    </div>

</body>
</html>
